
name: Example SCANOSS Action

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  scanoss-analysis:
    name: SCANOSS Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4

      - name: Run SCANOSS analysis
        id: scan
        uses: scanoss/actions-scan@v0.3.2
        with:
          policies: copyleft, undeclared
          dependencies.enabled: false
          licenses.copyleft.include: MIT
          api.url: fD4P8wbfWS9XHvsrzcDrB0zu
