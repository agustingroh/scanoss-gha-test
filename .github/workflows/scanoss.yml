
name: Example SCANOSS Action

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  scanoss-analysis:
    name: SCANOSS Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4

      - name: Run SCANOSS analysis
        id: scan
        uses: scanoss/actions-scan@bug/GHA-MLB-bug-runtime-container
        with:
          policies: copyleft, undeclared
          dependencytrack.enabled: true
          dependencytrack.url: 'https://dependency-track.scanoss.xyz'
          dependencytrack.projectid: '10cbf4a3-1e89-4ad2-ad50-ae05952bf528'
          dependencytrack.projectname: 'Test Bom Upload'
          dependencytrack.projectversion: '1.0.0'
          dependencytrack.apikey: 'odt_w04Ka90F_9eePWolxKDcWKF5VzETjr03vtknj2Odp'
